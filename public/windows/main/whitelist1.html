<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Telepasu Admin Panel - "Белый" список адресов</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href="../../styles/css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" type="text/css" href="./main2.css"
        media="screen,projection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script>
  require('jquery')
</script>
<script src="../../styles/js/hammer.min.js"></script>
<script src="../../styles/js/materialize.min.js"></script>

<nav>
  <div class="nav-wrapper teal lighten-2">
    <ul id="nav" class="left">
      <li>
        <div class="left"><a class="waves-effect waves-light btn"><i
            class="material-icons left">chevron_left</i>назад</a></div>
      </li>
    </ul>

    <a href="#" class="brand-logo center">"Белый" список</a>
    <ul id="nav-mobile" class="right">
      <li><a class="waves-effect waves-light btn"><i
          class="material-icons right">power_settings_new</i>выход</a></li>

    </ul>
  </div>
</nav>
<div class="main-window">
  <div class="row">
    <h4>"Белый" список адресов</h4>
  </div>
  <div class="row">
    <div class="input-field col s7">
      <input id="icon_prefix" type="text" class="validate">
      <label for="icon_prefix">IP Address</label>
    </div>
    <div class="input-field col s2">
      <input id="icon_telephone" type="tel" class="validate">
      <label for="icon_telephone">Port</label>
    </div>
    <div class="input-field col s3">
      <a class="btn btn-small dropdown-button right" href="#!" data-activates="dropdown2">Добавить</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="col s12 bordered highlight">
        <thead>
        <tr>
          <th>IP</th>
          <th>Port</th>
          <th style="width:100px">Настройки</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td>localhost</td>
          <td>any</td>
          <td><a class="btn-flat btn-small dropdown-button" href="#!" data-activates="dropdown2"><i class="material-icons">edit</i></a></td>
        </tr>
        </tbody>
      </table>
      <!--<p>АТС не добавлена. Для начала работы нажмите кнопку добавить АТС.</p>-->
    </div>
  </div>
</div>
</body>

<script>
  require('./whitelist.js')

</script>

</html>
