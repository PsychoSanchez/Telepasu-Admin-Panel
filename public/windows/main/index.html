<div class="side-nav fixed white-text teal lighten-2"
     style="transform: translateX(0px);">
  <div class="authorization-form center-align">
    <div class="modal-header row">
      <h4>Авторизация</h4>
    </div>
    <div class="modal-body">
      <div class="row center-align">
        <div class="input-field col s12 white-text">
          <input id="username" type="text" class="white-text validate">
          <label for="username" class="white-text">Имя пользователя</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Пароль</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="ip-address" type="text" class="validate ">
          <label for="password">IP Адрес</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <button class="btn waves-effect waves-light pulse connect-server"
                  type="submit" name="action">Подключиться
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col center">
          <div class="progress-block preloader-wrapper big active">
            <div class="spinner-layer spinner-white-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
