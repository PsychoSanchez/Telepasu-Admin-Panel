<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Telepasu Admin Panel - Управление модулями</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href="../../styles/css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" type="text/css" href="../main/main2.css"
        media="screen,projection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<script>
  require('jquery')
</script>
<script src="../../styles/js/hammer.min.js"></script>
<script src="../../styles/js/materialize.min.js"></script>

<nav>
  <div class="nav-wrapper teal lighten-2">
    <ul id="nav" class="left">
      <li>
        <div class="left"><a class="waves-effect waves-light btn"><i
            class="material-icons left">chevron_left</i>назад</a></div>
      </li>
    </ul>

    <a href="#" class="brand-logo center">Модули</a>
    <ul id="nav-mobile" class="right">
      <li><a class="waves-effect waves-light btn"><i
          class="material-icons right">power_settings_new</i>выход</a></li>

    </ul>
  </div>
</nav>
<div class="main-window">
  <div class="row ">
    <h4>Управление модулями</h4>
  </div>
  <div class="row">
    <div class="col s7">
      <h5 class="header">Native модули</h5>
    </div>
    <div class="col s5">
      <a class="waves-effect waves-light btn right add-asterisk">Добавить АТС<i class="material-icons right">add</i></a>
    </div>
    <div class="input-field col s6">
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="col s12 bordered highlight">
        <thead>
        <tr>
          <th>АТС</th>
          <th>Описание</th>
          <th style="width:200px">Статус</th>
          <th style="width:100px">Настройки</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td>Asterisk</td>
          <td>Asterisk 1</td>
          <td>Подключен</td>
          <td><a class="btn-flat btn-small dropdown-button" href="#!" data-activates="dropdown2"><i class="material-icons">edit</i></a></td>
        </tr>
        </tbody>
      </table>
      <!--<p>АТС не добавлена. Для начала работы нажмите кнопку добавить АТС.</p>-->
    </div>
  </div>
  <div class="row">
    <div class="col s7">
      <h5 class="header">Модули системы</h5>
    </div>
    <div class="col s5">
      <a class="waves-effect waves-light btn right add-module">Добавить модуль<i class="material-icons right">add</i></a>
    </div>
    <div class="input-field col s6">
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="col s12 bordered highlight">
        <thead>
        <tr>
          <th>Адрес</th>
          <th>Описание</th>
          <th style="width:200px">Статус</th>
          <th style="width:100px">Настройки</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td>localhost:5001</td>
          <td>Модуль аналитики</td>
          <td>Подключен</td>
          <td ><a class="btn-flat btn-small dropdown-button" href="#!" data-activates="dropdown2"><i class="material-icons">edit</i></a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">

    </div>
  </div>
</div>
</body>

<script>
  require('./modules.js')

</script>

</html>
